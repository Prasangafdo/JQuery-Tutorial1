<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="Jq/jquery-3.2.1.min.js"></script>
	<title>JQuery test1</title>
</head>
<body>
<div id="para">
	<h3>This is h3 tag</h3>
	<p>This is a paragraph</p>
</div>

<div id="container">
	<div id="panel1">This is container1</div>

	<div id="panel2">This is container2</div>
</div>

<div id="para2">
	<h2>This is H2 </h2>
	<!--#para moves up, because it's hiding.-->
<button class="btn" data-panelid="panel1">Show/hide container1</button>
<button class="btn" data-panelid="panel2">Hover me</button>
</div>

<script>
	$(document).ready(function(){
	$('.btn').on('click', function(){
		var panel_ID = $(this).attr('data-panelid');
		//alert(buttonID);
		$('#'+panel_ID).html("This is my content");// We can replace data like this
		//$('#'+panel_ID).html('');//Cleaning the coontent
		$('#'+panel_ID).slideToggle(400);
	});

	});

	//id is a #tag.
</script>
</body>
</html>
