<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="Jq/jquery-3.2.1.min.js"></script>
	<title>JQuery test1</title>
</head>
<body>
<div id="para">
	<h3>This is h3 tag</h3>
	<p>This is a paragraph</p>
</div>
<div id="container1">
	This is container1
</div>

<div id="container2">
	This is container2
</div>


<div id="para2">
	<h2>This is H2 </h2>
	<!--#para moves up, because it's hiding.-->
<button id="btn1">Show/hide container1</button>
<button id="btn2">Hover me</button>
</div>

<script>
	$(document).ready(function(){
	$('#container1').html('This is JQuery on container1 <br/><strong> This is strong text </strong>');

	$('#btn1').on('click', function() {
		$('#container1').slideToggle(300);
	});

	$('#btn2').on('mouseover', function() {
		$('#container2').fadeToggle(500);//We can use fadeOut as well
	});
	 //slideUp & down works without fading.
	//We can use both double quotes and single quotes.
	});

	//id is a #tag.
</script>
</body>
</html>
